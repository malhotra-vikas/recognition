<!DOCTYPE html>
<html>
<head>
	<title>Event Management Page</title>
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- Link to styles.css -->


</head>
<body>
	<h1>Events Page</h1>
	
    <ul class="nav-menu">
        <li class="nav-item"><a href="/events/index.html">Events</a></li>
        <li class="nav-item"><a href="/photographers/index.html">Photographers</a></li>
        <li class="nav-item"><a href="/photos/index.html">Photos</a></li>
    </ul>

	<h2>Create New Event</h2>
	<form id="eventForm">
		<label for="eventName">Event Name:</label> <input type="text"
			id="eventName" name="eventName" required> <input
			type="submit" value="Create Event">
	</form>

	<h2>Recent 50 Events</h2>
	<table>
		<thead>
			<tr>
				<th>Event Name</th>
				<th>Event (Single) Photo Price</th>
				<th>Event (Three) Photo Price</th>
        		<th>Event Photo Pack Price</th>
			</tr>
		</thead>
		<tbody id="eventList">
			<!-- Existing events will be displayed here -->
		</tbody>
	</table>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1152.0/aws-sdk.min.js"></script>
	<script src="../aws-config.js"></script>
	<script src="app.js"></script>
</body>
</html>
