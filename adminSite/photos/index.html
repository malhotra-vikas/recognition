<!DOCTYPE html>
<html>
<head>
	<title>Download Photos</title>
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- Link to styles.css -->

</head>
<body>
	<h1>Search and Download Fotos</h1>
    <ul class="nav-menu">
        <li class="nav-item"><a href="/events/index.html">Events</a></li>
        <li class="nav-item"><a href="/photographers/index.html">Photographers</a></li>
        <li class="nav-item"><a href="/photos/index.html">Photos</a></li>
    </ul>
    
	<h2>Search by bin</h2>
	<form id="binForm">
		<label for="binName">Enter full bin (including zeros):</label> 
		<input type="text" id="binName" name="binName" required> 
		<input type="submit" value="Search Fotos">
		<div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
        </div>
 		<!--div id="progress">
            <div id="progress-bar"></div>
            <p id="progress-text">0 / 0</p>
        </div-->
        <span id="completionNotification" style="color: red;"></span>
        <span id="elapsedTime" style="color: red;"></span>
        
	</form>

	<h2>Fotos for bin</h2>
	<button id="downloadAllButton">Download All Images</button>
	<button id="downloadSelectedButton">Download Selected Images</button>

	<!--button id="downloadBinImagesButton">Download All Images</button-->

	    <!-- Container to hold the tables -->
    <div id="photosContainer"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1152.0/aws-sdk.min.js"></script>
	<script src="../aws-config.js"></script>
	<script src="app.js?v=1"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</body>
</html>
